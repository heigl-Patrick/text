<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粗體元素，強調元素，斜體元素和E/M元素</title>
</head>
<body>
    <p>一般文字</p>
    <p><b>粗體文字</b></p>
    <p><strong>這是強調元素</strong></p>
<p><i>這是斜體元素</i></p>
<p><em>這是EM元素</em></p>




</body>
</html>
